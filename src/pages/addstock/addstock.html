<ion-header>
  <ion-navbar>
    <ion-title>Add new Stock</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-label floating color="primary">Barcode/QR Code</ion-label>
        <ion-input type="text" class="barcodenumber" [(ngModel)]="dataStock.product_barcode"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3>
        <button ion-button block (click)="Scan()">
            <ion-icon name="barcode"></ion-icon>&nbsp;&nbsp;Scan
          </button>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="primary">Product name</ion-label>
        <ion-input type="text"  [(ngModel)]="dataStock.product_name"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="primary">Product Qty</ion-label>
        <ion-input type="number"  [(ngModel)]="dataStock.product_qty"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="primary">Product Price</ion-label>
        <ion-input type="number"  [(ngModel)]="dataStock.product_price"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="primary">Category</ion-label>
        <ion-select  [(ngModel)]="dataStock.product_category">
          <ion-option value="1">Drink</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <button ion-button margin (click)="AddStockProcess()">Submit</button>
</ion-content>
