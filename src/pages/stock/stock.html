<ion-header>
  <ion-navbar>
    <ion-title>Stock</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="searchStock()">
        <ion-icon name="search"></ion-icon> Search
      </button>
      <button ion-button icon-only (click)="addStock()">
        <ion-icon name="add"></ion-icon> Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item *ngFor="let stock of stockData">
      <ion-avatar item-start>
        <img src="{{imageURL}}stock/{{stock.product_image}}">
      </ion-avatar>
      <h2>{{stock.product_name}}</h2>
      <p>{{stock.product_barcode}}</p>
      <button ion-button item-end color="activecolor" (click)="editStock(stock.id)">Edit</button>
      <button ion-button item-end color="danger" (click)="deleteStock(stock.id)">Delete</button>
    </ion-item>

  </ion-list>

</ion-content>
