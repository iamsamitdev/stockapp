<ion-header>
  <ion-navbar>
    <ion-title>Stock Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let cat of categoryData">
      <ion-avatar item-start>
        <img src="http://192.168.1.52/stockapi/public/images/{{cat.category_image}}">
      </ion-avatar>
      <h2>{{cat.category_name}}</h2>
      <p>{{status[cat.category_status]}}</p>
      <button ion-button item-end>View</button>
      <button ion-button item-end color="activecolor">Edit</button>
      <button ion-button item-end color="danger">Delete</button>
    </ion-item>
    
  </ion-list>
  
</ion-content>
